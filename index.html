<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>模拟吹生日蛋糕蜡烛</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/animations.css" />
  </head>
  <body>
    <div id="app">
      <!-- 欢迎/开始界面 -->
      <div id="start-screen" class="overlay">
        <div class="content">
          <h1>🎂 生日快乐！</h1>
          <p>点击开始，准备吹蜡烛</p>
          <button id="start-btn" type="button">进入页面</button>
        </div>
      </div>

      <!-- 主交互界面 -->
      <div id="game-container" class="hidden">
        <div class="cake-display">
          <div id="cake-container">
            <div id="plate"></div>
            <div id="cake-body">
              <!-- 底层 -->
              <div class="tier tier-bottom">
                <div class="wavy-line"></div>
                <div class="dots"></div>
              </div>
              <!-- 顶层 -->
              <div class="tier tier-top">
                <div class="drips"></div>
              </div>
            </div>
            <div id="fruit-layer"></div>
            <div id="candle-layer"></div>
          </div>
        </div>

        <!-- 控制面板 -->
        <div class="controls">
          <div class="candle-controls">
            <button id="minus-btn" type="button" class="icon-btn">-</button>
            <span id="candle-count">0</span>
            <button id="plus-btn" type="button" class="icon-btn">+</button>
          </div>

          <div class="cake-selector">
            <div class="selector-item" data-type="1"></div>
            <div class="selector-item" data-type="2"></div>
            <div class="selector-item" data-type="3"></div>
          </div>
        </div>
      </div>

      <!-- 吹气提示 -->
      <div id="blow-hint" class="hidden">对着麦克风吹气！</div>
    </div>

    <!-- 脚本引用 -->
    <script src="js/audio-detector.js"></script>
    <script src="js/interaction.js"></script>
    <script src="js/effects.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
